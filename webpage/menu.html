<!DOCTYPE html>

<html>

<style>

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:active .dropdown-content {
  display: block;
}

</style>

<body>
    <head>
        <div class="dropdown"> <a href="">Menu</a>  
        <div class="dropdown-content">
            <a href="">Home</a>
            <a href="">Progress</a>
            <a href="">About</a>
        </div>
    </div> 
    </head>


</body>


</html>
